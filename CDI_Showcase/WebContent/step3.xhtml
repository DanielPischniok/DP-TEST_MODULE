      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head>
<h:body>
	<f:metadata>
		<f:event listener="#{convBean.end()}" type="preRenderView" />
	</f:metadata> 
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Your value was: " />
			<h:outputText value="#{convBean.myValue}" />

		<h:outputText value="Your conversation is destroyed after completing current response"/>

			<h:commandButton value="Start new conversation" action="step1?faces-redirect=true" />

	</h:form>
